name: ğŸ§ª Selenium Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: # ğŸ‘ˆ manual trigger option
    inputs:
      run_regression:
        description: 'Run regression tests?'
        required: false
        default: 'false'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      # ğŸ§© Install Chrome and Firefox
      - name: ğŸŒ Install Google Chrome
        uses: browser-actions/setup-chrome@v1

      - name: ğŸ¦Š Install Firefox
        uses: browser-actions/setup-firefox@v1

      # ğŸªŸ Install Microsoft Edge (Chromium) + EdgeDriver automatically
      - name: ğŸªŸ Setup Microsoft Edge
        uses: browser-actions/setup-edge@v1

      # âš™ï¸ Build the project
      - name: ğŸ”§ Build project
        run: mvn -B clean install -DskipTests

      # ğŸ§  Run Smoke Tests
      - name: ğŸ”¥ Run Smoke Tests
        env:
           HEADLESS: true
        run: |
             echo "Running Smoke Suite..."
             mvn test -DsuiteXmlFile=smoke || exit 1

      # ğŸ§ª Run Sanity Tests
      - name: ğŸ§© Run Sanity Tests
        env:
          HEADLESS: true
        run: |
          echo "Running Sanity Suite..."
          mvn test -DsuiteXmlFile=sanity || exit 1

      # ğŸ§¬ Run Regression Tests (manual trigger only)
      - name: ğŸ§¬ Run Regression Tests
        if: ${{ github.event.inputs.run_regression == 'true' }}
        env:
          HEADLESS: true
        run: |
          echo "Running Regression Suite..."
          mvn test -DsuiteXmlFile=regression

#       # ğŸ§ª Run Selenium tests
#      - name: ğŸš€ Run Selenium Tests
#        env:
#          HEADLESS: true
#        run: mvn test -DsuiteXmlFile=regression

      # ğŸ“Š Upload Extent Report results
      - name: ğŸ“¤ Upload ExtentReports
        uses: actions/upload-artifact@v4
        with:
          name: selenium-test-report
          path: extent-reports/