name: Selenium Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      # ðŸ§© Install Google Chrome and ChromeDriver
      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1

      # Build project without running tests
      - name: Build project
        run: mvn -B clean install -DskipTests --fail-never || mvn -B clean install -DskipTests

      - name: Cleanup old Chrome temp data
        run: rm -rf /tmp/chrome-* || true

      # ðŸ§ª Run Selenium tests
      - name: Run Selenium tests
        env:
          HEADLESS: true
        run: mvn test -DsuiteXmlFile=sanity

      # ðŸ“Š Upload Extent Report results
      - name: Upload ExtentReports
        uses: actions/upload-artifact@v4
        with:
          name: selenium-test-report
          path: extent-reports/
