name: 🧪 Selenium Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: # 👈 manual trigger option
    inputs:
      run_regression:
        description: 'Run regression tests?'
        required: false
        default: 'false'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: ☕ Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      # 🧩 Install Chrome and Firefox
      - name: 🌐 Install Google Chrome
        uses: browser-actions/setup-chrome@v1

      - name: 🦊 Install Firefox
        uses: browser-actions/setup-firefox@v1

      # 🪟 Install Microsoft Edge (Chromium) + EdgeDriver automatically
      - name: 🪟 Setup Microsoft Edge
        uses: browser-actions/setup-edge@v1

      # ⚙️ Build the project
      - name: 🔧 Build project
        run: mvn -B clean install -DskipTests

      # 🧠 Run Smoke Tests
      - name: 🔥 Run Smoke Tests
        env:
           HEADLESS: true
        run: |
             echo "Running Smoke Suite..."
             mvn test -DsuiteXmlFile=smoke || exit 1

      # 🧪 Run Sanity Tests
      - name: 🧩 Run Sanity Tests
        env:
          HEADLESS: true
        run: |
          echo "Running Sanity Suite..."
          mvn test -DsuiteXmlFile=sanity || exit 1

      # 🧬 Run Regression Tests (manual trigger only)
      - name: 🧬 Run Regression Tests
        if: ${{ github.event.inputs.run_regression == 'true' }}
        env:
          HEADLESS: true
        run: |
          echo "Running Regression Suite..."
          mvn test -DsuiteXmlFile=regression

#       # 🧪 Run Selenium tests
#      - name: 🚀 Run Selenium Tests
#        env:
#          HEADLESS: true
#        run: mvn test -DsuiteXmlFile=regression

      # 📊 Upload Extent Report results
      - name: 📤 Upload ExtentReports
        uses: actions/upload-artifact@v4
        with:
          name: selenium-test-report
          path: extent-reports/