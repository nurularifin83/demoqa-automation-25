name: Selenium Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Set up Java
      - name: Set up Java 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      # 3️⃣ Cache Maven dependencies (optional, speeds up builds)
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 4️⃣ Install Maven dependencies without running tests
      - name: Install dependencies
        run: mvn clean install -DskipTests

      # 5️⃣ Run Selenium tests
      - name: Run tests
        run: mvn test -DsuiteXmlFile=sanity

      # 6️⃣ Upload ExtentReports as artifacts
      - name: Upload test report
        uses: actions/upload-artifact@v4
        with:
          name: selenium-test-report
          path: extent-reports/
