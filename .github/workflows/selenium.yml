name: ğŸ§ª Selenium Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      # ğŸ§© Install Chrome and Firefox
      - name: ğŸŒ Install Google Chrome
        uses: browser-actions/setup-chrome@v1

      - name: ğŸ¦Š Install Firefox
        uses: browser-actions/setup-firefox@v1

      # ğŸªŸ Install Microsoft Edge (Chromium)
      - name: ğŸªŸ Install Microsoft Edge
        run: |
          curl https://packages.microsoft.com/keys/microsoft.asc | gpg --dearmor > microsoft.gpg
          sudo install -o root -g root -m 644 microsoft.gpg /usr/share/keyrings/
          sudo sh -c 'echo "deb [arch=amd64 signed-by=/usr/share/keyrings/microsoft.gpg] https://packages.microsoft.com/repos/edge stable main" > /etc/apt/sources.list.d/microsoft-edge.list'
          sudo apt update
          sudo apt install microsoft-edge-stable -y

      # âš™ï¸ Build the project
      - name: ğŸ”§ Build project
        run: mvn -B clean install -DskipTests

      # ğŸ§ª Run Selenium tests
      - name: ğŸš€ Run Selenium Tests
        env:
          HEADLESS: true
        run: mvn test -DsuiteXmlFile=sanity

      # ğŸ“Š Upload Extent Report results
      - name: ğŸ“¤ Upload ExtentReports
        uses: actions/upload-artifact@v4
        with:
          name: selenium-test-report
          path: extent-reports/